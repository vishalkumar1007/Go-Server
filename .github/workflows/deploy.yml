name: Deploy and Report to GitLab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Simulated Deployment
        run: |
          echo "Simulating deployment..."
          sleep 2
          echo "Deployment complete."

      - name: Report Status to GitLab
        if: always()  # ensures this step runs even if deploy fails
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITHUB_STATUS: ${{ job.status }}
          GITLAB_PROJECT_ID: 71610967
        run: |
          echo "Job status: $GITHUB_STATUS"

          STATUS="success"
          if [ "$GITHUB_STATUS" = "failure" ]; then
            STATUS="failed"
          elif [ "$GITHUB_STATUS" = "cancelled" ]; then
            STATUS="canceled"
          fi

          echo "Sending status '$STATUS' to GitLab..."

          curl --request POST \
               --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
               --form "state=$STATUS" \
               --form "context=GitHub Actions" \
               --form "description=GitHub Actions job $STATUS" \
               --form "target_url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
               "https://gitlab.com/api/v4/projects/$GITLAB_PROJECT_ID/statuses/${{ github.sha }}"
